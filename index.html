<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">

        <div id="calculator" class="bg-dark p-4 border border-2 rounded-3">

            <div class="row">
                <div id="display" class="col-12 p-4 w-100 rounded-3 mb-3 text-end bg-success">
                    0
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('(')">(</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay(')')">)</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('%')">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger text-black" onclick="clearDisplay()">AC</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning text-black" onclick="updateDisplay('/')">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning text-black" onclick="updateDisplay('*')">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning text-black" onclick="updateDisplay('-')">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light text-black" onclick="updateDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-info text-black" onclick="findResult()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning text-black" onclick="updateDisplay('+')">+</button>
                </div>
            </div>

        </div>

    </div>

    <!-- js -->
    <script src="./calculator.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
